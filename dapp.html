<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Web3 Connect (No QR)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    #walletInfo {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Wallet (No QR)</h1>
    <button id="connectBtn">Connect Wallet</button>

    <div id="walletInfo" class="hidden">
      <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>ETH Balance:</strong> <span id="walletBalance"></span> ETH</p>
    </div>
  </div>

  <!-- WalletConnect + Web3 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");
    const walletAddressSpan = document.getElementById("walletAddress");
    const walletBalanceSpan = document.getElementById("walletBalance");

    async function connectWallet() {
      const isMobile = /Android|iPhone/i.test(navigator.userAgent);

      // ✅ DESKTOP FLOW (Extensions like MetaMask, Trust Wallet Extension)
      if (window.ethereum && !isMobile) {
        try {
          const provider = window.ethereum;
          await provider.request({ method: "eth_requestAccounts" });

          const web3 = new Web3(provider);
          const accounts = await web3.eth.getAccounts();
          const address = accounts[0];
          const balanceWei = await web3.eth.getBalance(address);
          const balanceEth = web3.utils.fromWei(balanceWei, "ether");

          walletAddressSpan.textContent = address;
          walletBalanceSpan.textContent = parseFloat(balanceEth).toFixed(4);
          walletInfo.classList.remove("hidden");
        } catch (err) {
          alert("Connection failed: " + err.message);
        }

      } else if (isMobile) {
        // ✅ MOBILE FLOW (Trust Wallet App via Deep Link)
        const provider = new WalletConnectProvider.default({
          rpc: {
            1: "https://rpc.ankr.com/eth"
          },
          qrcode: false
        });

        await provider.connector.createSession();
        const wcUri = provider.connector.uri;
        const trustLink = `https://link.trustwallet.com/wc?uri=${encodeURIComponent(wcUri)}`;

        // Open Trust Wallet via deep link
        window.location.href = trustLink;

        provider.on("connect", async () => {
          const web3 = new Web3(provider);
          const accounts = await web3.eth.getAccounts();
          const address = accounts[0];
          const balanceWei = await web3.eth.getBalance(address);
          const balanceEth = web3.utils.fromWei(balanceWei, "ether");

          walletAddressSpan.textContent = address;
          walletBalanceSpan.textContent = parseFloat(balanceEth).toFixed(4);
          walletInfo.classList.remove("hidden");
        });
      } else {
        alert("Wallet not detected. Please install MetaMask or Trust Wallet.");
      }
    }

    connectBtn.addEventListener("click", connectWallet);
  </script>
</body>
</html>
