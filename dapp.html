<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trust Wallet Connect DApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #walletInfo {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect to Trust Wallet</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletInfo" style="display: none;">
      <p><strong>Wallet Address:</strong> <span id="walletAddress"></span></p>
      <p><strong>ETH Balance:</strong> <span id="walletBalance"></span> ETH</p>
    </div>
  </div>

  <!-- WalletConnect and Web3 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  
  <script>
   const provider = new WalletConnectProvider.default({
  rpc: {
    1: "https://rpc.ankr.com/eth"
  },
  qrcode: false // <--- disables the QR popup
});

await provider.connector.createSession();

// Get URI manually
const wcUri = provider.connector.uri;

// Create deep link
const trustDeepLink = `https://link.trustwallet.com/wc?uri=${encodeURIComponent(wcUri)}`;

// Redirect to Trust Wallet
window.location.href = trustDeepLink;

  </script>
</body>
</html>
