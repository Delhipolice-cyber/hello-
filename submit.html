<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Transaction</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .info {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 8px;
    }
    #qrCode {
      margin-top: 20px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h2>Admin Transaction Submission</h2>

  <div class="info" id="transactionInfo" style="display: none;">
    <p><strong>Sender Address:</strong> <span id="senderAddress"></span></p>
    <p><strong>Receiver Address:</strong> <span id="receiverAddress"></span></p>
    <p><strong>Amount:</strong> <span id="transactionAmount"></span></p>
    <p><strong>Gas Fee:</strong> <span id="gasFee"></span></p>
    <p><strong>Total Transaction Cost:</strong> <span id="totalCost"></span></p>
    <button onclick="submitTransaction()">Submit Transaction</button>
  </div>

  <div class="info" id="gasPaymentOptions" style="display: none;">
    <h3>Pay Gas Fee</h3>
    <p>Scan the QR code to pay the gas fee:</p>
    <div id="qrCode"></div>
  </div>

  <script>
    let web3;
    let signedTransaction;

    async function init() {
      if (!window.ethereum) {
        alert("Trust Wallet or MetaMask not found. Please install.");
        return;
      }

      web3 = new Web3(window.ethereum);
      signedTransaction = JSON.parse(localStorage.getItem('signedTransaction'));

      if (signedTransaction) {
        displayTransactionInfo(signedTransaction);
        showGasPaymentOptions();
      } else {
        alert("No signed transaction found.");
      }
    }

    function displayTransactionInfo(transaction) {
      document.getElementById('senderAddress').innerText = transaction.from;
      document.getElementById('receiverAddress').innerText = transaction.to;
      document.getElementById('transactionAmount').innerText = web3.utils.fromWei(transaction.value, 'ether') + ' BNB';
      document.getElementById('gasFee').innerText = web3.utils.fromWei(transaction.gasPrice, 'ether') + ' BNB';
      document.getElementById('totalCost').innerText = web3.utils.fromWei(transaction.gasPrice, 'ether') + ' BNB';

      document.getElementById('transactionInfo').style.display = 'block';
    }

    function showGasPaymentOptions() {
      const gasPaymentAddress = '0x45D3b65a6938587c62c9a7580349eaEE940C8b29'; // Admin's gas fee wallet address
      QRCode.toCanvas(document.getElementById('qrCode'), gasPaymentAddress, function(error) {
        if (error) {
          console.error(error);
        }
      });

      document.getElementById('gasPaymentOptions').style.display = 'block';
    }

    async function submitTransaction() {
      try {
        await web3.eth.sendSignedTransaction(signedTransaction.rawTransaction);
        alert("Transaction submitted successfully!");
      } catch (error) {
        console.error("Error submitting the transaction", error);
        alert("Failed to submit the transaction.");
      }
    }

    init();
  </script>
</body>
</html>
